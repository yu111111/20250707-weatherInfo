<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="weather-app">
        <div class="search-container">
            <input type="text" class="search-bar" placeholder="都市名を入力してください">
            <button class="search-btn">検索</button>
        </div>
        
        <div class="location">データを読み込み中...</div>
        <div class="date"></div>
        
        <div class="current-weather">
            <div class="weather-icon"></div>
            <div class="temperature"></div>
            <div class="temp-range">
                <span class="temp-high"></span>
                <span class="temp-low"></span>
            </div>
            <div class="weather-description"></div>
        </div>
        
        <div class="weather-details">
            <div class="detail-item">
                <div class="detail-label">湿度</div>
                <div class="detail-value"></div>
            </div>
            <div class="detail-item">
                <div class="detail-label">風速</div>
                <div class="detail-value"></div>
            </div>
            <div class="detail-item">
                <div class="detail-label">気圧</div>
                <div class="detail-value"></div>
            </div>
        </div>
        
        <div class="hourly-forecast">
            <div class="hourly-title">3時間ごとの予報</div>
            <div class="hourly-items">
            </div>
        </div>
        
        <div class="forecast">
            <div class="forecast-title">4日間の予報</div>
            <div class="forecast-items">
            </div>
        </div>
        
        <button class="refresh-btn">データを更新</button>
    </div>

    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
